name: Verify Server Unit Tests

on:
  pull_request:
    paths:
      - 'server/**'

defaults:
  run:
    working-directory: ./server

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Ž Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install
        run: npm i
      - name: Test
        run: npm run test:unit